<div class="circle"></div>
<div class="circle r a"></div>
<div class="circle r b"></div>
<style>
  body{
    background:#0B2429;
    margin: 30px 80px 30 px 80px;
    position:relative;
  }
  .circle{
    position:absolute;
    background:#F3AC3C;
    width:120px;
    height:120px;
    right:0;
    border-radius:50%;
  }
  .r{
    border-radius:50% 0 50% 50%;
  }
  .a{
    transform:translate(-50%,50%);
    background:#998235;
  }
  .b{
    transform:translate(-100%,100%);
  }
</style>
