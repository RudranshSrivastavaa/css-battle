<div class="circle">
    <div class="square a"></div>
    <div class="square b"></div>
  </div>
  <style> 
    body{
      background:#293462;
      position:absolute;
    }
    .circle{
      width:200px;
      height:200px;
      background:#FFF1C1;
      border-radius:50%;
      position:relative;
      top:45;
      left:90;
      overflow:hidden;
    }
    .square{
      position:relative;
      width:50px;
      height:55px;
      background:#FE5F55;
      top:135;
      transform:rotate(45deg);
    }
    .b{
      position:relative;
      top:9;
      left:57;
      height:200;
      width:100;
    }
  </style>
