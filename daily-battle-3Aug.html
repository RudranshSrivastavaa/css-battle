<div class="square"></div>
<style>
  body{
    background:#232323;
  }
.square{
  width:250;
  height:150;
  background:#F2F2F2;
  margin-top:75;
  margin-left:70;
  position:relative;
}
.square::before {
content:'';
position:absolute; 
top:-50;
left:50; 
width:0;
height:0;
border-left:150px solid transparent;
border-bottom:252px solid #DF7065;
transform:rotate(90deg);
}
.square::after{
content: '';
position: absolute; 
top:-10px;
left:110px; 
width:0;
height:0;
border-left:70px solid transparent;
border-right:70px solid transparent;
border-bottom:150px solid #78B4F3;
transform:rotate(-90deg);
}
</style>
